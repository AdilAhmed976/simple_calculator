<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <style>
      h1 {
        text-align: center;
        font-size: 60px;
        color: teal;
      }
      #calculator{
        height:500px;
        width:400px;
        padding: 10px;
        margin: auto;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, 
        rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;  
      }
      #display{
        width: 90%;
        height: 15%;
        border-radius: 10px;
        margin: auto ;
        margin-top: 20px;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, 
        rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
        font-size: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        }
      #keyboard{
        width: 90%;
        border-radius: 5px;
        margin: auto;
        margin-top: 18px;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: repeat(4,80px);
        gap: 10px;
        margin-top: 30px;
      }
      #keyboard>div {
        border-radius: 50%;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, 
        rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: larger;
        font-weight: bold; 
      }
      #keyboard>div:hover {
          background-color: rgb(234, 234, 243);
          color: black;
      }
      .black{
        background-color: black;
        color: azure;
        font-weight: bolder;
      }
      .red {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div id="calculator">
      <div id="display"></div>
      <div id="keyboard">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="black">+</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="black">-</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="black">*</div>
        <div class="red">C</div>
        <div>0</div>
        <div class="black">=</div>
        <div class="black">/</div>
      </div>
    </div>
  </body>
</html>
<script>
var nums = document.querySelectorAll("#keyboard>div")
// console.log(nums)
for (var i=0;i<nums.length;i++) {
    nums[i].addEventListener("click", myfunction)
}
function myfunction() {
   var dis =event.target.innerText
   var display = document.querySelector("#display")
   switch (dis){
    case "C": display.innerText=""  
    break;
    case "=": display.innerText= eval(display.innerText)
    break;
    default: display.innerText= display.innerText+dis
   }
}
</script>
